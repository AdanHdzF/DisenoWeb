<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Cambiar contenido de un documento</title>
</head>
<body>
	<button id="cambiaTexto">Cambiar el primer div</button>
	<div id="primerDiv">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam quidem, inventore quos. Unde debitis quos iste iusto perspiciatis fugiat accusamus necessitatibus repudiandae nisi nobis atque quae, pariatur, voluptate voluptatum cum.
	</div>
	
	<button id="concatenar">Concatenar al segundo div</button>

	<div id="segundoDiv">El instructor es: </div>

	<button id="creador">Crear texto</button>

	<div id="tercerDiv"></div>

	<p id="uno" onclick="cambiar()">
		Hola&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hola
	</p>

	<script>
		//El evento onclick se levanta cuando hacemos click en alguna parte
		//El evento innerHTML me permite modificar elementos
		document.getElementById("cambiaTexto").onclick = function(){
			console.log("Algo");
			document.getElementById("primerDiv").innerHTML = "Texto cambiado";
		}

		document.getElementById("concatenar").onclick = function(){
			document.getElementById("segundoDiv").innerHTML = document.getElementById("segundoDiv").innerHTML+"el mejorts...";
		}

		document.getElementById("creador").onclick = function(){
			document.getElementById("tercerDiv").innerHTML = "<h3>Ya casi es el descanso</h3>";
			//Los eventos se escriben todod con min√∫scula
		}

		function cambiar(){
			document.getElementById("uno").innerHTML="Adios!!!";
		}

	</script>

</body>
</html>
